<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Absensi Rapat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #7FFFD4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-width: 1000px;
      width: 100%;
      align-items: flex-start;
    }

    .form-wrapper, .camera-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-wrapper img.logo {
      display: block;
      margin: 0 auto 16px;
      max-width: 160px;
    }

    h2 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 24px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #f2f2f2;
      border: 1px solid #aaa;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    video, #preview {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      object-fit: cover;
    }

    video {
      transform: scaleX(-1); /* Mirror kamera */
    }

    #preview {
      display: none;
    }

    canvas {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        flex-direction: column;
        padding: 20px;
        gap: 30px;
      }

      .form-wrapper img.logo {
        max-width: 120px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <img src="genetek-logo.png" alt="Genetek Logo" class="logo" />
      <h2>ðŸ“‹ Absensi Rapat</h2>
      <form id="absenForm">
        <input type="text" id="waktu" readonly required style="pointer-events: none; background-color: #f5f5f5;" />
        <input type="text" id="nama" placeholder="Nama Lengkap" required />
        <input type="text" id="unit" placeholder="Unit Kerja" required />
        <button type="submit">âœ… Absen Sekarang</button>
      </form>
    </div>

    <div class="camera-wrapper">
      <video id="video" autoplay></video>
      <button type="button" onclick="takePhoto()">ðŸ“¸ Ambil Foto</button>
      <canvas id="canvas"></canvas>
      <img id="preview" alt="Preview Foto" />
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    let photoData = '';

    function updateCurrentTime() {
      const now = new Date();
      const localTime = now.toLocaleString('id-ID', {
        dateStyle: 'short',
        timeStyle: 'medium'
      });
      document.getElementById('waktu').value = localTime;
    }

    setInterval(updateCurrentTime, 1000);
    window.onload = updateCurrentTime;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error('Akses kamera ditolak:', err));

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.save();
      context.scale(-1, 1); // membalik horizontal hasil canvas
      context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      context.restore();

      photoData = canvas.toDataURL('image/jpeg', 0.3);
      preview.src = photoData;
      preview.style.display = 'block';
    }

    document.getElementById('absenForm').onsubmit = function(e) {
      e.preventDefault();

      if (!photoData) {
        alert("Silakan ambil foto terlebih dahulu.");
        return;
      }

      const waktu = document.getElementById('waktu').value;
      const nama = document.getElementById('nama').value;
      const unit = document.getElementById('unit').value;

      console.log("Data Absen:", {
        waktu,
        nama,
        unit,
        foto: photoData
      });

      alert("Data berhasil ditangkap secara lokal (belum disimpan).");

      document.getElementById('absenForm').reset();
      photoData = '';
      preview.style.display = 'none';
    };
  </script>
</body>
</html>
