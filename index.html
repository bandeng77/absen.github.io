<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Absensi Rapat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #7FFFD4;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-width: 960px;
      width: 100%;
      align-items: flex-start;
    }

    .form-wrapper, .camera-wrapper {
      flex: 1;
      min-width: 0;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-size: 24px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[readonly] {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }

    button {
      cursor: pointer;
      background-color: #f2f2f2;
      border: 1px solid #aaa;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin: 10px 0;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror effect */
    }

    #preview {
      width: 100%;
      border-radius: 8px;
      margin: 10px 0;
      object-fit: cover;
      display: none;
    }

    canvas {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <img src="genetek-logo.png" alt="Genetek Logo" class="logo" style="max-width:150px; display:block; margin:0 auto;" />
      <h2>ðŸ“‹ Absensi Rapat</h2>
      <form id="absenForm">
        <input type="text" id="waktu" readonly required />
        <input type="text" id="nama" placeholder="Nama Lengkap" required />
        <input type="text" id="unit" placeholder="Unit Kerja" required />
        <button type="submit">âœ… Absen Sekarang</button>
      </form>
    </div>

    <div class="camera-wrapper">
      <video id="video" autoplay playsinline></video>
      <button type="button" onclick="takePhoto()">ðŸ“¸ Ambil Foto</button>
      <canvas id="canvas"></canvas>
      <img id="preview" alt="Preview Foto" />
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    let photoData = '';

    function updateCurrentTime() {
      const now = new Date();
      const localTime = now.toLocaleString('id-ID', {
        dateStyle: 'short',
        timeStyle: 'medium'
      });
      document.getElementById('waktu').value = localTime;
    }

    // Update time every second
    setInterval(updateCurrentTime, 1000);
    window.onload = updateCurrentTime;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error('Akses kamera ditolak:', err));

    // Take photo
    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Gambar normal (tidak mirror)
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      photoData = canvas.toDataURL('image/jpeg', 0.3);
      preview.src = photoData;
      preview.style.display = 'block';
      preview.width = canvas.width;
      preview.height = canvas.height;
    }

    // Form submission
    document.getElementById('absenForm').onsubmit = function(e) {
      e.preventDefault();

      if (!photoData) {
        alert("Silakan ambil foto terlebih dahulu.");
        return;
      }

      const waktu = document.getElementById('waktu').value;
      const nama = document.getElementById('nama').value;
      const unit = document.getElementById('unit').value;

      console.log("Data Absen:", {
        waktu,
        nama,
        unit,
        foto: photoData
      });

      alert("Data berhasil ditangkap secara lokal (belum disimpan).");

      document.getElementById('absenForm').reset();
      photoData = '';
      preview.style.display = 'none';
    };
  </script>
</body>
</html>
