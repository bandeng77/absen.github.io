<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Absensi Rapat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #7FFFD4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      background-color: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-width: 960px;
      width: 100%;
    }

    .form-wrapper,
    .camera-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-wrapper img.logo {
      max-width: 150px;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      width: 100%;
    }

    input,
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }

    input[readonly] {
      background-color: #f2f2f2;
      pointer-events: none;
    }

    button {
      background-color: #f5f5f5;
      border: 1px solid #aaa;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    video,
    #preview {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      object-fit: cover;
      background: #000;
    }

    video {
      transform: scaleX(-1);
    }

    #preview {
      display: none;
    }

    canvas {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 30px;
        padding: 20px;
      }

      .form-wrapper img.logo {
        max-width: 120px;
      }

      h2 {
        font-size: 20px;
      }

      input,
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Absensi -->
    <div class="form-wrapper">
      <img src="genetek-logo.png" alt="Genetek Logo" class="logo" />
      <h2>üìã Absensi Rapat</h2>
      <form id="absenForm">
        <input type="text" id="waktu" readonly required />
        <input type="text" id="nama" placeholder="Nama Lengkap" required />
        <input type="text" id="unit" placeholder="Unit Kerja" required />
        <button type="submit">‚úÖ Absen Sekarang</button>
      </form>
    </div>

    <!-- Kamera -->
    <div class="camera-wrapper">
      <video id="video" autoplay></video>
      <button type="button" onclick="takePhoto()">üì∏ Ambil Foto</button>
      <canvas id="canvas"></canvas>
      <img id="preview" alt="Preview Foto" />
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    let photoData = '';

    function updateCurrentTime() {
      const now = new Date();
      const localTime = now.toLocaleString('id-ID', {
        dateStyle: 'short',
        timeStyle: 'medium'
      });
      document.getElementById('waktu').value = localTime;
    }

    setInterval(updateCurrentTime, 1000);
    window.onload = updateCurrentTime;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error('Akses kamera ditolak:', err));

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.save();
      context.scale(-1, 1); // mirror horizontal
      context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      context.restore();

      photoData = canvas.toDataURL('image/jpeg', 0.3);
      preview.src = photoData;
      preview.style.display = 'block';
    }

    document.getElementById('absenForm').onsubmit = function (e) {
      e.preventDefault();

      if (!photoData) {
        alert("Silakan ambil foto terlebih dahulu.");
        return;
      }

      const waktu = document.getElementById('waktu').value;
      const nama = document.getElementById('nama').value;
      const unit = document.getElementById('unit').value;

      fetch("https://script.google.com/macros/s/AKfycbycPpE424Y174_eej4WN6XJOxMmNr-kw8nbDGlwZXDdSU7yY2BmTwBcZJFnY-EsFUp8/exec"), {
        method: "POST",
        body: JSON.stringify({
          waktu: waktu,
          nama: nama,
          unit: unit,
          foto: photoData
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => {
        alert("‚úÖ Respon dari server: " + res);
        if (res.toLowerCase().includes("sukses")) {
          document.getElementById('absenForm').reset();
          preview.style.display = 'none';
          photoData = '';
          updateCurrentTime();
        }
      })
      .catch(err => {
        console.error("‚ùå Gagal mengirim data:", err);
        alert("‚ùå Terjadi kesalahan saat menyimpan data.");
      });
    };
  </script>
</body>
</html>
